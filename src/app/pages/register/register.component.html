




<section class="bg-gray-50 dark:bg-white mt-24">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-black dark:text-black">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Flowbite
        </a>
        <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-white dark:border-white">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-black">
                    Sign in to your account
                </h1>
                <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="space-y-4 md:space-y-6"
                    action="#">
                    <div>
                        <label for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">UserName</label>
                        <input #userName="ngModel" [(ngModel)]="fomrRegister.name" type="text" id="name" name="name"
                            placeholder="Vui lòng điền tên của bạn"
                            class="bg-yellow-100 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required="">
                    </div>
                    <div *ngIf="userName.invalid && (userName.touched || registerForm.submitted)" class="error-message">
                        <p class="text-xs text-red-500" *ngIf="userName.errors!['required']">Vui lòng điền tên người
                            dùng</p>
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Your
                            email</label>
                        <input 
                        #userEmail="ngModel" [(ngModel)]="fomrRegister.email" 
                        type="email" name="email" id="email"
                            class="bg-yellow-100 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name@company.com" required="">
                    </div>
                    <div *ngIf="userEmail.invalid && (userEmail.touched || registerForm.submitted)"
                            class="error-message">
                            <p class="text-xs text-red-500" *ngIf="userEmail.errors!['required']">Vui lòng điền Email
                            </p>
                            <p class="text-xs text-red-500" *ngIf="userEmail.hasError('pattern')">Email chưa đúng định
                                dạng</p>
                        </div>
                    <div>
                        <label
                        
                         for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                        #userPass="ngModel" [(ngModel)]="fomrRegister.password"
                            class="bg-yellow-100 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required="">
                    </div>
                    <div *ngIf="userPass.invalid && (userPass.touched || registerForm.submitted)"
                            class="error-message">
                            <p class="text-xs text-red-500" *ngIf="userPass.errors!['required']">Vui lòng điền password
                            </p>
                            <p class="text-xs text-red-500" *ngIf="userPass.errors!['minlength']">Mật khẩu ít nhất 6 kí
                                tự</p>
                        </div>
                    <div>
                        <label
                         for="password-required"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Password Confirm</label>
                        <input 
                        #userCfPass="ngModel" [(ngModel)]="confirmPassword" type="password"
                            name="confirmPassword" id="confirm-password" placeholder="••••••••"
                            class="bg-yellow-100 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required="">
                    </div>
                    <div *ngIf="userCfPass.invalid && (userCfPass.touched || registerForm.submitted)"
                            class="error-message">
                            <p class="text-xs text-red-500" *ngIf="userCfPass.errors!['required']">Vui lòng điền xác
                                thực mật khẩu</p>
                        </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-white dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                    required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <a href="#"
                            class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot
                            password?</a>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Register
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Don’t have an account yet? <a href="/login"
                            class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
