
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form
          class="space-y-4 md:space-y-6"
          #loginForm="ngForm"
          (ngSubmit)="onSubmit(loginForm)"
          action="#"
        >
        <div>
          <label for="email"
           class="block text-sm font-medium leading-6 text-gray-900"
           >Email address
          </label>
          <div class="mt-2">
            <input #userEmail="ngModel"
            [(ngModel)]="fomrLogin.email"
            type="email"
            name="email"
            id="email"
            required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            placeholder="admin@gmail.com"
            >
          </div>
            <div
            *ngIf="
              userEmail.invalid && (userEmail.touched || loginForm.submitted)
            "
            class="error-message"
          >
            <p
              class="text-xs text-red-500"
              *ngIf="userEmail.errors!['required']"
            >
              Vui lòng điền email
            </p>
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" 
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label>
          </div>
          <div class="mt-2">
            <input #userPass="ngModel"
            [(ngModel)]="fomrLogin.password"
            type="password"
            name="password"
            id="password"
            placeholder="Admin1"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
          <div
              *ngIf="
                userPass.invalid && (userPass.touched || loginForm.submitted)
              "
              class="error-message"
            >
              <p
                class="text-xs text-red-500"
                *ngIf="userPass.errors!['required']"
              >
                Vui lòng điền password
              </p>
            </div>
        </div>
  
        <div>
          <button type="submit" 
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >Sign in</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Not a member?
        <a routerLink="/signup" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Register</a>
      </p>
    </div>
  </div>
